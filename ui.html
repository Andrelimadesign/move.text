<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      /* Color Palette */
      --primary-brand: #00433D;
      --primary-hover: #00332D;
      --background: #f7f7f7;
      --container-bg: white;
      --status-bg: #f8f9fa;
      --success-bg: #F5FBF5;
      --text-primary: #00433D;
      --text-secondary: #666666;
      --success-icon: #9EB84C;
      --error-icon: #EC8E7B;
      --warning-icon: #ff9800;
      --accent-color: #18a0fb;
      
      /* Typography */
      --font-primary: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'Monaco', 'Ubuntu Mono', monospace;
      
      /* Spacing */
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 16px;
      --spacing-lg: 20px;
      --spacing-xl: 24px;
    }

    body {
      font-family: var(--font-primary);
      font-size: 14px;
      font-weight: 500;
      padding: var(--spacing-lg);
      margin: 0;
      background: var(--background);
      color: var(--text-primary);
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
      max-width: 360px;
      margin: 0 auto;
    }
    
    .app-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing-lg) 0;
    }
    
    .app-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .app-name {
      font-family: var(--font-primary);
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }
    
    .logo {
      text-align: right;
      margin: var(--spacing-lg) 0 0 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    .logo-svg {
      height: 13px;
      width: 56px;
      max-width: 56px;
    }
    
    .instructions {
      text-align: center;
      margin: 0 0 var(--spacing-md) 0;
      font-family: var(--font-primary);
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.4;
    }
    
    .instructions p {
      margin: 3px 0;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    h3 {
      margin: 0 0 var(--spacing-md) 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }
    
    button {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      margin-bottom: var(--spacing-sm);
      border: none;
      border-radius: 0px;
      background: var(--primary-brand);
      color: var(--success-bg);
      cursor: pointer;
      font-family: var(--font-primary);
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    button:active {
      background: var(--primary-hover);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--primary-brand);
    }
    
    .loading {
      position: relative;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: var(--spacing-sm);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #copyBtn {
      background: var(--primary-brand);
      color: var(--success-bg);
      border: none;
    }
    
    #copyBtn:hover {
      background: var(--primary-hover);
    }
    
    #copyBtn:disabled {
      background: var(--primary-brand);
      color: var(--success-bg);
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #pasteBtn {
      background: var(--primary-brand);
      color: var(--success-bg);
      border: none;
    }
    
    #pasteBtn:hover {
      background: var(--primary-hover);
    }
    
    #clearBtn {
      background: transparent;
      color: var(--text-secondary);
      border: none;
      text-decoration: underline;
      font-size: 12px;
      height: auto;
      margin: 0;
      padding: 8px 16px;
      width: auto;
      display: inline-block;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
    }
    
    #clearBtn:hover {
      background: transparent;
      color: var(--text-primary);
      text-decoration: none;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    .button-group button {
      width: 100%;
      margin-bottom: 0;
    }
    
    #status {
      margin-top: var(--spacing-sm);
      padding: 0;
      background: transparent;
      border-radius: 0;
      font-size: 14px;
      font-weight: 600;
      color: #00433D;
      line-height: 1.4;
      transition: all 0.3s ease;
    }
    
    .status-content {
      margin-bottom: var(--spacing-sm);
    }
    
    .error {
      color: #c62828;
      background: transparent;
      border: none;
    }
    
    .success {
      color: var(--text-primary);
      background: transparent;
    }
    
    .info {
      color: var(--text-secondary);
      background: transparent;
      border: none;
    }
    
    .warning {
      color: var(--warning-icon);
      background: transparent;
      border: none;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e1e5e9;
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--accent-color);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .stats {
      display: flex;
      gap: var(--spacing-md);
      margin: 0;
      font-size: 12px;
      color: var(--text-secondary);
      justify-content: center;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .stat-value {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .tooltip {
      position: relative;
      cursor: help;
    }
    
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    
    .tooltip:hover::after {
      opacity: 1;
    }
    
    .clear-section {
      text-align: center;
      margin-top: var(--spacing-xs);
    }
  </style>
</head>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const stats = document.getElementById('stats');
    const clearSection = document.getElementById('clearSection');
    const copiedCount = document.getElementById('copiedCount');
    const pastedCount = document.getElementById('pastedCount');
    const skippedCount = document.getElementById('skippedCount');
    
    let isProcessing = false;
    let hasCopiedText = false; // Track if text has been copied
    let hasFrameSelected = false; // Track if a frame is currently selected
    
    // Initialize buttons as disabled until frame is selected
    copyBtn.disabled = true;
    pasteBtn.disabled = true;
    
    // Initialize clear section as hidden
    clearSection.style.display = 'none';
    
    copyBtn.onclick = () => sendMessage({type: 'COPY'});
    pasteBtn.onclick = () => sendMessage({type: 'PASTE'});
    clearBtn.onclick = () => sendMessage({type: 'CLEAR'});
    
    function sendMessage(message) {
      if (isProcessing) return;
      
      setProcessing(true);
      parent.postMessage({pluginMessage: message}, '*');
    }
    
    function setProcessing(processing) {
      isProcessing = processing;
      
      // Update button states based on processing state
      copyBtn.disabled = processing || !hasFrameSelected || hasCopiedText;
      pasteBtn.disabled = processing || !hasCopiedText;
      clearBtn.disabled = processing;
      
      if (processing) {
        copyBtn.classList.add('loading');
        pasteBtn.classList.add('loading');
      } else {
        copyBtn.classList.remove('loading');
        pasteBtn.classList.remove('loading');
      }
    }
    
    function updateStatus(message, className = 'info') {
      // Status updates are no longer needed
    }
    
    function showProgress(show) {
      progressBar.style.display = show ? 'block' : 'none';
      if (!show) {
        progressFill.style.width = '0%';
      }
    }
    
    function updateProgress(percent) {
      progressFill.style.width = percent + '%';
    }
    
    function showStats(show) {
      stats.style.display = show ? 'flex' : 'none';
      // Show/hide clear section based on stats visibility
      if (show) {
        clearSection.style.display = 'block';
        clearSection.style.opacity = '1';
      } else {
        clearSection.style.display = 'none';
        clearSection.style.opacity = '0';
      }
    }
    
    function updateStats(copied, pasted, skipped) {
      copiedCount.textContent = copied || 0;
      pastedCount.textContent = pasted || 0;
      skippedCount.textContent = skipped || 0;
    }
    
    function updateClearButtonVisibility() {
      if (hasCopiedText) {
        clearSection.style.display = 'block';
        clearSection.style.opacity = '1';
        console.log('Clear button should be visible');
      } else {
        clearSection.style.display = 'none';
        clearSection.style.opacity = '0';
        console.log('Clear button should be hidden');
      }
    }
    
    // Function to update copy button state based on frame selection
    function updateCopyButtonState(canCopy) {
      hasFrameSelected = canCopy;
      if (!isProcessing) {
        copyBtn.disabled = !canCopy || hasCopiedText;
      }
    }
    
    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;
      
      setProcessing(false);
      
      switch (msg.type) {
        case 'FRAME_SELECTED':
          updateCopyButtonState(true); // Enable copy button when frame is selected
          break;
          
        case 'NO_FRAME_SELECTED':
          updateCopyButtonState(false); // Disable copy button when no frame is selected
          break;
          
        case 'COPY_SUCCESS':
          hasCopiedText = true; // Mark that text has been copied
          pasteBtn.disabled = false; // Enable paste button
          copyBtn.disabled = true; // Disable copy button after successful copy
          updateStatus(`✓ Copied ${msg.textNodeCount} text nodes from "${msg.frameName}"`, 'success');
          showProgress(false);
          showStats(true);
          updateStats(msg.textNodeCount, 0, 0);
          updateClearButtonVisibility(); // Ensure clear button is visible
          break;
          
        case 'PASTE_SUCCESS':
          updateStatus(`✓ Pasted ${msg.mapped}/${msg.total} text nodes. ${msg.skipped} skipped.`, 'success');
          showProgress(false);
          showStats(true);
          updateStats(msg.total, msg.mapped, msg.skipped);
          break;
          
        case 'CLEAR_SUCCESS':
          hasCopiedText = false; // Reset copied text state
          pasteBtn.disabled = true; // Disable paste button again
          copyBtn.disabled = false; // Re-enable copy button after clearing
          updateStatus('Copy data cleared. Select a frame to start.', 'info');
          showProgress(false);
          showStats(false);
          updateClearButtonVisibility(); // Ensure clear button is hidden
          break;
          
        case 'PROGRESS':
          showProgress(true);
          updateProgress(msg.percent);
          break;
          
        case 'ERROR':
          updateStatus(`Error: ${msg.message}`, 'error');
          showProgress(false);
          break;
      }
    };
  </script>
